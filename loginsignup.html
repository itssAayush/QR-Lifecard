<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRLifeCard - Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      width: 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 15px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }

    .title {
      text-align: center;
      margin-bottom: 25px;
    }

    .title h2 {
      font-size: 28px;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .tab {
      cursor: pointer;
      font-weight: 600;
      padding-bottom: 5px;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    .tab.active {
      border-color: #00e6b8;
      color: #00e6b8;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 10px;
      padding: 12px;
      background-color: #00e6b8;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cba3;
    }

    .switch-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .switch-link a {
      color: #00e6b8;
      cursor: pointer;
      text-decoration: none;
    }

    .switch-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">
      <h2>QRLifeCard Access</h2>
      <p style="font-size: 14px; color: #ccc;">Your emergency health identity</p>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('signup')">Signup</div>
    </div>

    <form id="login" class="active">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" required />
      </div>
      <button type="submit">Login</button>
      <div class="switch-link">Don't have an account? <a onclick="switchTab('signup')">Sign up here</a></div>
    </form>

    <form id="signup">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Abhishek" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="iabhi@example.com" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create password" required />
      </div>
      <button type="submit">Create Account</button>
      <div class="switch-link">Already registered? <a onclick="switchTab('login')">Login here</a></div>
    </form>
  </div>

  <script>
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('form').forEach(form => form.classList.remove('active'));

      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
