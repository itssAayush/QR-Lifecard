<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form with Medication Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #2c5364;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      user-select: none;
      margin-bottom: 20px;
    }

    .menu {
      display: none;
      flex-direction: column;
      background-color: #f2f2f2;
      position: absolute;
      top: 50px;
      left: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      z-index: 100;
    }

    .menu a {
      padding: 8px 0;
      text-decoration: none;
      color: #333;
    }

    .menu a:hover {
      background-color: #ddd;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<!-- Hamburger Menu -->
<div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

<div class="menu" id="menu">
  <a href="home.html">Home</a>
  <a href="profile.html">Profile</a>
  <a href="familyinfo.html">Family Info</a>
  <a href="#">Support</a>
</div>

<!-- Registration Form -->
<h2>Registration Form</h2>
<form action="#" method="post">
  <label for="fullname">Full Name:</label>
  <input type="text" id="fullname" name="fullname" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">--Select--</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>

  <h3>Medication Details</h3>

  <label for="medications">Current Medications:</label>
  <textarea id="medications" name="medications" placeholder="List any medications you are currently taking"></textarea>

  <label for="allergies">Allergies:</label>
  <textarea id="allergies" name="allergies" placeholder="List any allergies"></textarea>

  <label for="doctor">Primary Doctor (if any):</label>
  <input type="text" id="doctor" name="doctor">

  <label for="medical-history">Brief Medical History:</label>
  <textarea id="medical-history" name="medical-history" placeholder="Mention any past surgeries, illnesses etc."></textarea>

  <button type="submit">Submit</button>
</form>

<script>
function toggleMenu() {
  var menu = document.getElementById('menu');
  if (menu.style.display === 'flex') {
    menu.style.display = 'none';
  } else {
    menu.style.display = 'flex';
  }
}
</script>

</body>
</html>
