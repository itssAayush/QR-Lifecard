<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR LifeCard - Profile</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      /* background-color: #f4f4f4; */
      background-color: #2c5364;
      color: #333;
      padding-top: 80px;
    }

    header {
      width: 100%;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #d32f2f;
      align-items: center;
    }

    .nav-buttons a {
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 18px;
      border-radius: 20px;
      color: white;
      background: #00c853;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-buttons a:hover {
      background: #00a043;
      transform: scale(1.05);
    }

    .profile-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #d32f2f;
    }

    .profile-details {
      margin-bottom: 30px;
    }

    .profile-details label {
      font-weight: bold;
    }

    .profile-details p {
      font-size: 1.1rem;
      margin: 5px 0;
    }

    .update-form {
      display: none;
      margin-bottom: 30px;
    }

    .update-form input,
    .update-form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .update-button {
      background: #00c853;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      transition: background 0.3s, transform 0.2s;
    }

    .update-button:hover {
      background: #00a043;
      transform: scale(1.05);
    }

    .save-button {
      background: #ff5252;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      transition: background 0.3s, transform 0.2s;
    }

    .save-button:hover {
      background: #d50000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">QR LifeCard</div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="nav-buttons">
      <a href="home.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="logout.html">Logout</a>
    </div>
  </header>

  <div class="profile-container">
    <h2>Profile</h2>
    <div class="profile-details">
      <label>Name:</label>
      <p id="name">Shubham Singh</p>

      <label>Email:</label>
      <p id="email">shubham@gmail.com</p>

      <label>Age:</label>
      <p id="age">20</p>

      <label>Blood Type:</label>
      <p id="blood-type">O+</p>

      <label>Allergies:</label>
      <p id="allergies">None</p>

      <label>Emergency Contacts:</label>
      <p id="emergency-contact">Abhishek Singh (Brother), 6388269675</p>
    </div>

    <button class="update-button" onclick="showUpdateForm()">Update Details</button>

    <div class="update-form" id="update-form">
      <h3>Update Your Details</h3>
      <label for="new-name">Name:</label>
      <input type="text" id="new-name" placeholder="Enter new name" />

      <label for="new-email">Email:</label>
      <input type="email" id="new-email" placeholder="Enter new email" />

      <label for="new-age">Age:</label>
      <input type="number" id="new-age" placeholder="Enter new age" />

      <label for="new-blood-type">Blood Type:</label>
      <select id="new-blood-type">
        <option value="O+">O+</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="AB+">AB+</option>
        <option value="O-">O-</option>
        <option value="A-">A-</option>
        <option value="B-">B-</option>
        <option value="AB-">AB-</option>
      </select>

      <label for="new-allergies">Allergies:</label>
      <input type="text" id="new-allergies" placeholder="Enter any allergies" />

      <label for="new-emergency-contact">Emergency Contact:</label>
      <input type="text" id="new-emergency-contact" placeholder="Enter emergency contact details" />

      <button class="save-button" onclick="saveDetails()">Save</button>
    </div>
  </div>

  <script>
    // Function to show the update form
    function showUpdateForm() {
      document.getElementById('update-form').style.display = 'block';
    }

    // Function to save the updated details
    function saveDetails() {
      const name = document.getElementById('new-name').value;
      const email = document.getElementById('new-email').value;
      const age = document.getElementById('new-age').value;
      const bloodType = document.getElementById('new-blood-type').value;
      const allergies = document.getElementById('new-allergies').value;
      const emergencyContact = document.getElementById('new-emergency-contact').value;

      // Update the profile details
      document.getElementById('name').innerText = name;
      document.getElementById('email').innerText = email;
      document.getElementById('age').innerText = age;
      document.getElementById('blood-type').innerText = bloodType;
      document.getElementById('allergies').innerText = allergies;
      document.getElementById('emergency-contact').innerText = emergencyContact;

      // Hide the update form after saving
      document.getElementById('update-form').style.display = 'none';
    }
  </script>

</body>
</html>
